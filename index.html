<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <form>
            <fieldset>
                <input type="radio" name="sort" id="byTitle" value="title" checked><label for="byTitle">Sort By Title</label>
                <input type="radio" name="sort" id="byNumber" value="number"><label for="byNumber">Sort By Numer of Horns</label>
            </fieldset>
        </form>
        <select>
        </select><br>
        <button id="1">Page 1</button>
        <button id="2">Page 2</button>
    </header>
    <main>
        <template id="horn-template" type="text/x-tmpl-mustache">
            <section> 
                <h2>{{title}}</h2>
                <img src={{image_url}}>
                 <p>{{description}}</p>
                 <p>{{horns}}</p>
            </section>
        </template>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
</body>

</html>
